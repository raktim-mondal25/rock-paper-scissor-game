<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK-PAPER-SCISSORS</title>
    <link rel="stylesheet" href="rockpaperscissor.css">
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="https://sihoonathan.github.io/rock-paper-scissors/assets/img/rock2.png">
        </div>
        <div class="choice" id="paper">
            <img src="https://rock-paper-scissors-lilac-alpha.vercel.app/static/media/paper.png">
        </div>
        <div class="choice" id="scissor">
            <img src="https://i.pinimg.com/474x/67/eb/fd/67ebfd32e898b4ec3ae4e59ae33832c8.jpg">
        </div>
    </div>

    <div class="scoreboaard">
        <div class="score">
            <p id="user-score">0</p>
            <p>YOU</p>
        </div>
        <div class="score">
            <p id="computer-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg-para">Play your Move</p>
    </div>
    <script src="rockpaperscissor.js"></script>
</body>

</html>
